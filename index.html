<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale = 1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css"></link>

    <title>Tetris</title>
</head>
<body>
    <header>  
        <h1>Tetris</h1>  
    </header>
    <main>
        <section class="stats">
            <article><h3>Score: <span id="score">0</span></h3></article>   
            <article>
                <h3>level: <span id="level">1</span></h3>
            </article>
        </section>
        <section class="container">
            <article class="grid"></article>
            <aside>
                <article class="mini-grid"></article>
                <button id="start-button">start</button>
            </aside>
        </section>
    </main>
    <footer>
        <button id='left'><i class="fas fa-chevron-left"></i></button>
        <button id='rotate'>
            <i class="fas fa-sync-alt"></i>
        </button>
        <button id='down'>
        <i class="fas fa-chevron-down"></i></button>
        <button id='right'><i class="fas fa-chevron-right"></i></button>
    </footer>

    <script src="app.js" charset="UTF-8"></script>
    <script
    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
</body>
</html>
